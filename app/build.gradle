plugins {
    id 'com.android.application'
}

android {
    namespace "com.codepath.android.themeswitcher.app"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.codepath.android.themeswitcher.app"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])


    implementation 'androidx.appcompat:appcompat:1.6.1'


}

repositories {
    google()
    mavenCentral()
}
